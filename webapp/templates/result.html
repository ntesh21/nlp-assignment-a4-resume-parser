<!-- templates/result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Resume Parser</h1>
        </div>
        <nav>
            <!-- <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul> -->
        </nav>
    </header>

    <div class="result-container">
        <div class="result-header">
            <h2>Resume Details</h2>
        </div>
        <div class="result-details">
            <table>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
                {% for key, value in resume_details.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        {% if key == 'Skills' or  key == 'Certification' %}
                            <td>
                                {% for sk in value %}
                                <li>
                                    <ul>{{sk}}</ul>
                                </li>
                                {% endfor %}
                            </td>
                        {% else %}
                            <td>{{ value }}</td>
                        {% endif %}
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>

    <!-- <footer class="footer">
        <p>&copy; NLP Assignment - Resume Parser.</p>
    </footer> -->

</body>
</html>
